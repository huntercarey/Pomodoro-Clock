<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io (6)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io (6)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io (6)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS -->
    <link href='../css/main.css' rel='stylesheet'>
    <title>Pomodoro Clock</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class='clock'>
        <!-- CLOCK PORTION -->
        <div class='timer'>
            <div class='progress-radial step-0 session'>
                <div class='main-display overlay'>

                </div>
            </div>
        </div>
        <!-- SESSION INFO -->
        <div class='session-info'>
            <div class='session-count'>

            </div>
        </div>
        <!-- ADDING AND REMOVING TIME -->
        <div class='settings'>
            <div class='time-session'>
                <em><h6>Session Time</h6></em>
                <p class='time-session-display'></p>
                <button class='minus'>-</button>
                <button class='plus'>+</button>
            </div>
            <div class='time-break'>
                    <em><h6>Break Time</h6></em>
                    <p class='time-break-display'></p>
                    <button class='minus'>-</button>
                    <button class='plus'>+</button>
            </div>
        </div>
        <!-- START AND RESET BUTTONS -->
        <div class='controls'>
            <button class='time-start'><strong>Start</strong></button>
            <button class='time-reset'><strong>Reset</strong></button>
        </div>
    </div>


<!-- CUSTOM JS -->
    <script src='../js/scripts.js'></script>
</body>

</html>
